version: '3.8'

services:

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./server:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload

  client:
    build: ./client
    volumes:
      - './client:/app'
      - '/app/node_modules'
    ports:
      - 5173:5173

